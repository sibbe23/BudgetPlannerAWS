<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortuct icon" type="image/x-icon" href="./funds-fill.svg">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E-tracker | Sign Up</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image: url(pic.jpg);">
            <p class="text-white fs-2" style="font-weight: 500;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">E-Tracker</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Financing made easier.</small>
        </div>
<form  id="form"  class="col-md-6 right-box text-center">
    <div class="row align-items-center">
        <div class="header-text mb-2">
            <h2>Sign in</h2>
            <p></p>
       </div>
<div id="msg"></div>
<div class="input-group mb-3">
    <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" type="text" placeholder="Username" required>
</div>
<div class="input-group mb-3">
    <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" type="email" placeholder="Email ID" required>
</div>
<div class="input-group mb-3">
    <input type="tel" class="form-control form-control-lg bg-light fs-6" id="number" type="number" placeholder="Mobile Number" required>
</div>
<div class="input-group mb-3">
    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" type="password" placeholder="Password" required>
</div>
<div class="btn-div text-center"><br>
<button id="btn" class="btn btn-primary w-100" type="submit">Sign up</button><br><br>
Existing User? <a href="./loginPage.html" style="text-decoration: none;">Login</a>
</div>
</div>
</form>
    </div>
</div>
<script src="signUp.js"></script>
</body>
</html>
